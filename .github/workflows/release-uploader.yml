name: Release Uploader

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        working-directory: nimiq/uploader
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME"
          
          # Create output directory
          mkdir -p ../dist
          
          # Build for multiple platforms
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o ../dist/nimiq-uploader-linux-amd64 .
          
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o ../dist/nimiq-uploader-linux-arm64 .
          
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o ../dist/nimiq-uploader-darwin-amd64 .
          
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o ../dist/nimiq-uploader-darwin-arm64 .
          
          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o ../dist/nimiq-uploader-windows-amd64.exe .
          
          # Create checksums
          cd ../dist
          sha256sum * > checksums.txt
          
          echo "Build complete!"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get tag name
        id: tag
        run: |
          BASE_TAG="${GITHUB_REF#refs/tags/}"
          COMPONENT_TAG="nimiq-uploader-${BASE_TAG}"
          echo "tag=${COMPONENT_TAG}" >> $GITHUB_OUTPUT
          echo "base_tag=${BASE_TAG}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Nimiq Uploader ${{ steps.tag.outputs.base_tag }}
          body: |
            ## Nimiq Uploader ${{ steps.tag.outputs.base_tag }}
            
            CLI tool for uploading games to the Nimiq blockchain.
            
            ### Quick Install (Linux/macOS)
            
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/nimiq/uploader/install.sh | bash
            ```
            
            This automatically detects your OS/architecture and installs to `~/bin`.
            
            ### Manual Installation
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nimiq-uploader-darwin-arm64 -o nimiq-uploader
            chmod +x nimiq-uploader
            sudo mv nimiq-uploader /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nimiq-uploader-darwin-amd64 -o nimiq-uploader
            chmod +x nimiq-uploader
            sudo mv nimiq-uploader /usr/local/bin/
            ```
            
            **Linux (x64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nimiq-uploader-linux-amd64 -o nimiq-uploader
            chmod +x nimiq-uploader
            sudo mv nimiq-uploader /usr/local/bin/
            ```
            
            **Linux (ARM64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nimiq-uploader-linux-arm64 -o nimiq-uploader
            chmod +x nimiq-uploader
            sudo mv nimiq-uploader /usr/local/bin/
            ```
            
            **Windows:**
            Download `nimiq-uploader-windows-amd64.exe` and add to your PATH.
            
            ### Verify Installation
            ```bash
            nimiq-uploader version
            ```
            
            ### Quick Start
            ```bash
            # Create account (saves to ~/.config/nimiq-uploader/)
            nimiq-uploader account create --global
            
            # Check configs
            nimiq-uploader config
            ```
            
            See [README](https://github.com/${{ github.repository }}/blob/main/nimiq/uploader/README.md) for full documentation.
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
