name: Release catalogctl

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        working-directory: sui
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME"
          
          # Create output directory
          mkdir -p dist
          
          # Build for multiple platforms
          echo "Building for linux/amd64..."
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/catalogctl-linux-amd64 ./cmd/catalogctl
          
          echo "Building for linux/arm64..."
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/catalogctl-linux-arm64 ./cmd/catalogctl
          
          echo "Building for darwin/amd64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/catalogctl-darwin-amd64 ./cmd/catalogctl
          
          echo "Building for darwin/arm64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/catalogctl-darwin-arm64 ./cmd/catalogctl
          
          echo "Building for windows/amd64..."
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/catalogctl-windows-amd64.exe ./cmd/catalogctl
          
          # Create checksums
          cd dist
          sha256sum * > checksums.txt
          
          echo "Build complete!"
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: sui/dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: catalogctl ${{ github.ref_name }}
          body: |
            ## catalogctl ${{ github.ref_name }}
            
            CLI tool for managing Sui/Walrus game catalogs.
            
            ### Quick Install (Linux/macOS)
            
            ```bash
            # Download and install
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-linux-amd64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            Or for macOS (Apple Silicon):
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-darwin-arm64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            ### Manual Installation
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-darwin-arm64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-darwin-amd64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            **Linux (x64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-linux-amd64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            **Linux (ARM64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/catalogctl-linux-arm64 -o catalogctl
            chmod +x catalogctl
            sudo mv catalogctl /usr/local/bin/
            ```
            
            **Windows:**
            Download `catalogctl-windows-amd64.exe` and add to your PATH.
            
            ### Verify Installation
            ```bash
            catalogctl version
            catalogctl --help
            ```
            
            ### Quick Start
            ```bash
            # Configure catalogctl
            # Create config.json in sui/ directory (see README for details)
            
            # Upload a game blob to Walrus
            catalogctl upload-blob --file ./game.zip
            
            # List catalog entries
            catalogctl list-catalog --catalog 0xCATALOG_ID
            
            # Get cartridge details
            catalogctl get-cartridge --id 0xCARTRIDGE_ID
            ```
            
            See [README](https://github.com/${{ github.repository }}/blob/main/sui/README.md) for full documentation.
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
